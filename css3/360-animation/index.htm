        <div class='sprite carSprite'><img src='https://vsync.s3.amazonaws.com/resources/360_page1_40_sprite_grey.jpg'>
        </div>
        <div class='sprite mickeySprite'><img src='https://vsync.s3.amazonaws.com/resources/mickey-sprite.png'></div>
        <div class='sprite catSprite'><img src='https://vsync.s3.amazonaws.com/resources/tuna_sprite.png'></div>
    </div>
